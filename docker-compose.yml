version: '3'

services:
  solr:
    container_name: solr
    image: solr:8.3
    ports:
     - "${RUIAN_SOLR_PORT}:8983"
    volumes:
      - data:/var/solr
      - ./coreConfig:/opt/solr/server/solr/configsets/ruianConfig:ro
    command: 
      - solr-precreate
      - ruian
      - /opt/solr/server/solr/configsets/ruianConfig
    networks:
      - solr
    healthcheck:
      test: wget --spider -q http://localhost:8983 || exit 1
      interval: 30s
      timeout: 10s
  spring-boot:
    container_name: backend
    build:
      context: ./backend/
      args:
        RUIAN_SOLR_URL: http://solr:8983/solr
    image: backend/spring-boot
    environment:
      RUIAN_SOLR_URL: http://solr:8983/solr      
    ports:
      - "${RUIAN_SPRING_PORT}:8080"
    networks:
      - solr
      - spring
    depends_on:
      - solr
    healthcheck:
      test: wget --spider -q http://localhost:8080 || exit 1
      interval: 30s
      timeout: 10s
  vue-app:
    container_name: frontend
    build: ./frontend/
    image: frontend/vue
    ports: 
      - "${RUIAN_VUE_PORT}:80"
    networks:
      - spring
    depends_on: 
      - spring-boot
    healthcheck:
      test: wget --spider -q http://localhost:80 || exit 1
      interval: 30s
      timeout: 10s
volumes:
  data:
networks:
  solr:
    driver: bridge
  spring:
    driver: bridge
    